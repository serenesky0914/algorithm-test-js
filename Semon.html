<script>

    var N;
    var A; // random array
    N = 10;
    A = Array.from({ length: N }, () => Math.floor(Math.random() * N *1));

    function minimum(data) {
        if (data.length === 1) return data[0];

        const first = data[0]
        const second = data[1]
        if (first >= second) return minimum(data.slice(1));
        data.splice(1, 1);
        return minimum(data);
    }

    function getMinIndex(param) {
        var i = 0;
        while (i < param.length) {
            if (param[i] == minimum(param)) {
                return i;
                break;
            }
            i = i + 1;
        }

    }
    console.log(A);
    console.log("getMinIndex : ", getMinIndex(A));
